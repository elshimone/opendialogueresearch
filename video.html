<!DOCTYPE HTML>
<html>
	<head>
		<title>Open dialogue research</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			
			body {
				background-color: #000;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				width: 100vw;
				overflow: hidden;
			}
			
			#player {
				width: 100vw;
				height: 100vh;
				max-width: 100%;
				max-height: 100%;
			}
			
			#player iframe {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="player"></div>
		<script src="https://www.youtube.com/iframe_api"></script>
		<script>
		  function onYouTubeIframeAPIReady() {
			new YT.Player('player', {
			  videoId: '-DkfkuIqVaM',
			  playerVars: {
				autoplay: 0,
				controls: 1,
				rel: 0
			  },
			  events: {
				onReady: e => e.target.setPlaybackRate(1.25)
			  }
			});
		  }
		</script>
	</body>
</html>
